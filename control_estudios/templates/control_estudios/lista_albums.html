{% extends "control_estudios/base.html" %}

{% block contenido %}
<section>
  <div>
    <h1>Lista de tus Albums Favoritos</h1>
    <a href="{% url 'crear_albums' %}">Agregar Album</a><br>
    <a href="{% url 'eliminar_albums' %}">Eliminar Album</a>
    <br><br>
    <form action="{% url 'buscar_albums' %}" method="post">
      {% csrf_token %}
      <input type="text" name="busqueda">
      <input type="submit" value="Buscar">
    </form>
    <br>
    <ul>
    {% for album in albums %}
      <li><a href="{% url 'filtrar_canciones' %}?nombre_albums={{ album.nombre }}&nombre_artistas={{ album.nombre_artista }}">{{ album.nombre }}</a></li>
    {% endfor %}
    </ul>
  </div>
</section>
{% endblock contenido %}
