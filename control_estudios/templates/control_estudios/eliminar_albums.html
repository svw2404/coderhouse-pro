{% extends "control_estudios/base.html" %}

{% block contenido %}
<section>
  <div>
    <h1>Lista de Albums</h1>
    
    <br><br>
    <form action="{% url 'buscar_albums' %}" method="post">
      {% csrf_token %}
      <input type="text" name="busqueda">
      <input type="submit" value="Buscar por nombre">
    </form>
    <br>
    <form action="{% url 'eliminar_albums' %}" method="post">
        {% csrf_token %}
        <ul>
          {% for album in albums %}
          <li>
            <input type="checkbox" id="{{ album.id }}" name="albums_id" value="{{ album.id }}">
            <label for="{{ album.id }}">{{ album.nombre }}</label>
          </li>
          {% endfor %}
        </ul>
        <input type="submit" name="eliminar_albums" value="Eliminar">
    </form>        
  </div>
</section>
{% endblock contenido %}
