{% extends "control_estudios/base.html" %}

{% block contenido %}
<section>
  <div>
    <h1>Lista de cursos</h1>
    
    <br><br>
    <form action="{% url 'buscar_artistas' %}" method="post">
      {% csrf_token %}
      <input type="text" name="busqueda">
      <input type="submit" value="Buscar por nombre">
    </form>
    <br>
    <form action="{% url 'eliminar_artistas' %}" method="post">
        {% csrf_token %}
        <ul>
          {% for artista in artistas %}
          <li>
            <input type="checkbox" id="{{ artista.id }}" name="artistas_id" value="{{ artista.id }}">
            <label for="{{ artista.id }}">{{ artista.nombre }} {{ artista.apellido }}</label>
          </li>
          {% endfor %}
        </ul>
        <input type="submit" name="eliminar_artistas" value="Eliminar">
    </form>        
  </div>
</section>
{% endblock contenido %}
