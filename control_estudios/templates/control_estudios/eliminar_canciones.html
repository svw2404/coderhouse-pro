{% extends "control_estudios/base.html" %}

{% block contenido %}
<section>
  <div>
    <h1>Lista de cursos</h1>
    
    <br><br>
    <form action="{% url 'buscar_canciones' %}" method="post">
      {% csrf_token %}
      <input type="text" name="busqueda">
      <input type="submit" value="Buscar por nombre">
    </form>
    <br>
    <form action="{% url 'eliminar_canciones' %}" method="post">
        {% csrf_token %}
        <ul>
          {% for cancion in canciones %}
          <li>
            <input type="checkbox" id="{{ cancion.id }}" name="canciones_id" value="{{ cancion.id }}">
            <label for="{{ cancion.id }}">{{ cancion.nombre }}</label>
          </li>
          {% endfor %}
        </ul>
        <input type="submit" name="eliminar_canciones" value="Eliminar">
    </form>        
  </div>
</section>
{% endblock contenido %}
